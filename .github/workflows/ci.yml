name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          # Avoid poetry cache mode which expects an existing lock/config

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 2.2.1
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version

      - name: Install dependencies
        run: |
          set -e
          poetry config virtualenvs.create false
          if ! poetry lock --no-interaction --no-ansi; then
            echo "Poetry lock failed, attempting to continue";
          fi
          if ! poetry install --no-interaction --no-ansi; then
            echo "Poetry install failed, falling back to pip install";
            python -m pip install -U pip
            python -m pip install -e .
          fi

      - name: Lint
        run: |
          if command -v poetry >/dev/null 2>&1; then
            poetry run ruff check
          else
            ruff check
          fi

      - name: Test
        run: |
          if command -v poetry >/dev/null 2>&1; then
            poetry run pytest
          else
            pytest
          fi
